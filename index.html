<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>
        Hii I'm P, I'm not written using react. Only everything inside div with
        id "root" is written using React.
      </p>
    </div>
    <div id="root"></div>
    <i> Me too, Mr. P</i>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      const heading = React.createElement("h1", {}, "Hello React!");
      const root = ReactDOM.createRoot(document.getElementById("root"));
      //   console.log(heading);
      //   console.log(root);
      root.render(heading);

      //   let rt = document.getElementById("root");
      //   let p = document.createElement("p");
      //   p.innerHTML = "I'm added using pure JS with react";
      //   rt.appendChild(p);
    </script>
  </body>
</html>
